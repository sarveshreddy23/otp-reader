<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OTP Reader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="row" th:each="message : ${messages}">
            <div class="card mb-4 px-3">
                <div class="card-body">
                    <div class="row justify-content-between">
                        <h5 class="card-title" th:text="${message.title}">Message Title</h5>
                        <h6 class="card-title" th:text="${message.dateTime}">Message date</h6>

                    </div>
                    <p class="card-text" th:text="${message.content}">Message content goes here.</p>
                </div>
            </div>
    </div>
</div>
</body>
</html>
